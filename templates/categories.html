{% extends "layout.html" %}
{% block content %}

    <style>

        .card, .card-body {
            border-radius: 1rem;
        }

        .card-thumbnail {
            width: 100%;
            height: 150px;
            border: rgba(0, 0, 0, 0.5) 2px;
        }

        .card-body {
            height: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            font-size: 30px;
            background-color: rgba(0, 0, 0, 0.75);
        }

        .card-body:hover {
            cursor: pointer;
            /* transform: scale(1.25); */
            transition: 200ms;
            font-size: 30px;

            background-color: rgba(0, 0, 0, 0.90);
        }

        .card-body:hover > span {
            color: #FF512F !important;
        }

    </style>

    <div class="row m-0 mt-5">
        <div class="col-xl-10 mx-auto">
            <div class="row">
                <div class="col-sm-3">
                    <div class="card card-thumbnail shadow p-0"
                         style='background: url("https://images.pexels.com/photos/1432673/pexels-photo-1432673.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500") 50% 50% no-repeat;'>
                        <div class="card-body">
                            <span class="p-3 text-white mx-auto"><b>Technology</b></span>
                        </div>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="card card-thumbnail shadow p-0"
                         style='background: url("https://images.pexels.com/photos/1089440/pexels-photo-1089440.jpeg?auto=compress&cs=tinysrgb&dpr=1&h=650&w=940") 50% 50% no-repeat;'>
                        <div class="card-body">
                            <span class="p-3 text-white mx-auto"><b>Code</b></span>
                        </div>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="card card-thumbnail shadow p-0"
                         style='background: url("https://images.pexels.com/photos/1054397/pexels-photo-1054397.jpeg?auto=compress&cs=tinysrgb&dpr=1&h=650&w=940") 50% 50% no-repeat;'>
                        <div class="card-body">
                            <span class="p-3 text-white mx-auto"><b>AWS</b></span>
                        </div>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="card card-thumbnail shadow p-0"
                         style='background: url("https://images.pexels.com/photos/5417844/pexels-photo-5417844.jpeg?auto=compress&cs=tinysrgb&dpr=1&h=650&w=940") 50% 50% no-repeat;'>
                        <div class="card-body">
                            <span class="p-3 text-white mx-auto"><b>Google</b></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

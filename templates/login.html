<!doctype html>
<html lang="en">
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Metrophobic&family=Montserrat:wght@300;900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <link rel="stylesheet" href={{ url_for('static', filename='assets/css/styles.css') }}>
      <title>Pi Blog | Login</title>
</head>
<body>
      <div class="row h-100 m-0">
            <div class="col-lg-6 w-100 p-0">
                  <div class="d-flex h-100 align-items-center left-section">
                        <div class="mx-auto">
                              <img style="width: 20rem;" class="d-block align-self-center mx-auto" src={{ url_for('static', filename='assets/images/persistent-systems-header-logo.png') }} class="img-fluid h-auto">
                              <br>
                              <div class="d-block text-center" style="font-family: 'Montserrat', sans-serif;">
                                    <h3 style="font-size: 3rem;letter-spacing: 4.5%;">Welcome to</h3>
                                    <h2 class="text-grad" style="font-size: 4rem;font-weight: 900">PI BLOG</h2>
                              </div>
                        </div>
                  </div>
            </div>
            <div class="col-lg-6 w-100 p-4">
                  <div class="d-flex h-100 align-items-center right-section">
                        <div class="card col-xl-7 col-lg-12 col-md-8  border-0 shadow align-self-center mx-auto"  id="sign-in-section" style="padding: 2rem;">
                              <form>
                                    <h3 class="text-center">SIGN IN</h3>
                                    <div class="form-group">
                                          <label for="exampleInputEmail1">Email address</label>
                                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </div>
                                    <div class="form-group">
                                          <label for="exampleInputPassword1">Password</label>
                                          <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="form-group text-center">
                                          <button type="submit" class="btn btn-grad mx-auto">SIGN IN</button>
                                          <p>New to the blog? <a href="#" onclick="switchWindows('sign-up-section')">Sign Up Now</a></p>
                                    </div>
                              </form>
                              <div class="row mt-4 text-center">
                                    <div class="col-md-12">
                                          <a class="btn btn-outline-dark d-block oauth-buttons" href={{ url_for('oauth_authorize', provider='google') }} role="button" style="text-transform:none;margin: auto 4rem;">
                                                <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                                                Sign In with Google
                                          </a>
                                    </div>
                              </div>
                        </div>
                        <div class="card col-xl-7 border-0 shadow align-self-center mx-auto" id="spinner" style="display: none;padding: 2rem;">
                              <div class="spinner-border mx-auto" style="width: 3rem; height: 3rem;" role="status">
                                    <span class="sr-only">Loading...</span>
                              </div>
                        </div>
                        <div class="card col-xl-7 border-0 shadow align-self-center mx-auto" id="sign-up-section" style="display: none;padding: 2rem;">
                              <form>
                                    <h3 class="text-center">SIGN UP</h3>
                                    <div class="form-group">
                                          <label for="exampleInputEmail1">Email address</label>
                                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </div>
                                    <div class="form-group">
                                          <label for="exampleInputPassword1">Password</label>
                                          <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="form-group">
                                          <label for="exampleInputPassword1">Confirm Password</label>
                                          <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="form-group text-center">
                                          <button type="submit" class="btn btn-grad mx-auto">SIGN UP</button>
                                          <p>Already have an account? <a href="#" onclick="switchWindows('sign--section')">Sign In</a></p>
                                    </div>
                              </form>
                              <div class="row mt-4 text-center">
                                      <div class="col-md-12">
                                            <a class="btn btn-outline-dark d-block oauth-buttons" href={{ url_for('oauth_authorize', provider='google') }} role="button" style="text-transform:none;margin: auto 4rem;">
                                                  <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                                                  Sign Up with Google
                                            </a>
                                      </div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</div>
<script src={{ url_for('static', filename='assets/js/main.js') }}></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
